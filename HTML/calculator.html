<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 24px;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        text-align: right;
      }
      .calculator {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
      }
      .calculator input[type="button"] {
        width: 100%;
        height: 60px;
        padding: 0;
        font-size: 24px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .calculator input[type="button"]:hover {
        background-color: #3e8e41;
      }
      .calculator input[type="button"].operator {
        background-color: #f44336;
      }
      .calculator input[type="button"].operator:hover {
        background-color: #d32f2f;
      }
      .calculator input[type="button"].equals {
        background-color: #2196F3;
      }
      .calculator input[type="button"].equals:hover {
        background-color: #1976D2;
      }
      .calculator input[type="button"].clear {
        background-color: #9E9E9E;
      }
      .calculator input[type="button"].clear:hover {
        background-color: #757575;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calculator-form">
        <input type="text" id="result" readonly class="result">
        <div class="calculator">
          <input type="button" value="7" onclick="addToResult('7')">
          <input type="button" value="8" onclick="addToResult('8')">
          <input type="button" value="9" onclick="addToResult('9')">
          <input type="button" value="/" class="operator" onclick="addToResult('/')">
          <input type="button" value="4" onclick="addToResult('4')">
          <input type="button" value="5" onclick="addToResult('5')">
          <input type="button" value="6" onclick="addToResult('6')">
          <input type="button" value="*" class="operator" onclick="addToResult('*')">
          <input type="button" value="1" onclick="addToResult('1')">
          <input type="button" value="2" onclick="addToResult('2')">
          <input type="button" value="3" onclick="addToResult('3')">
          <input type="button" value="-" class="operator" onclick="addToResult('-')">
          <input type="button" value="0" onclick="addToResult('0')">
          <input type="button" value="." onclick="addToResult('.')">
          <input type="button" value="=" class="equals" onclick="calculateResult()">
          <input type="button" value="+" class="operator" onclick="addToResult('+')">
          <input type="button" value="AC" class="clear" onclick="clearResult()">
        </div>
      </form>
    </div>

    <script>
      function addToResult(value) {
        document.getElementById('result').value += value;
      }

      function calculateResult() {
        let result = eval(document.getElementById('result').value);
        document.getElementById('result').value = result;
      }

      function clearResult() {
        document.getElementById('result').value = '';
      }
    </script>
  </body>
</html>
